<body>
    <audio src="images/Mucsic.mp3" autoplay="" loop></audio>
    <div class="content">
        <h1><br><br><br><br>"To the world you may be one person,<br> but to one person you may be the world"</h1>
        <div class="main">
            <div id="countdown9" class="ClassyCountdownDemo"></div>

        </div>
        <p class="copy_rights">&copy; LÊ HUY DU & NGUYỄN THỊ BÌNH <br> <a
                href="https://www.facebook.com/messages/t/100014231226593">SEND MESSAGE</a></p>
    </div>
    <div class="container" style="margin-top: -20px;">
        <div class="count col">
            <div class="countd">
                <span id="days">00</span>
                DAYS
            </div>
            <div class="countd">
                <span id="hours">00</span>
                HOURS
            </div>
            <div class="countd">
                <span id="minutes">00</span>
                MINUTES
            </div>
            <div class="countd">
                <span id="seconds">00</span>
                SECONDS
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var countDownDate = new Date("Nov 8, 2019 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = now - countDownDate;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if (distance <= 0) {
                clearInterval(x);
            }

        }, 1000);
        setTimeout(() => {
            window.open("sorry.html", "_self")
        }, 5000);
    </script>
